<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tenter abrir esse site em vários tamanhos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos colocar audio na pagina</p>
    <audio src="media/avisaai.mp3" autoplay controls></audio>
</body>
</html>
